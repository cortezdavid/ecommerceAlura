<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Ecommerce - Login</title>
</head>
<body>
    <nav>
        <div class="nav">
            <a href="../index.html"><img src="../img/Logo.svg" alt="logo"></a>
            <div class="nav__containerSearch">
                <input type="text" placeholder="¿Qué desea buscar?">
                <i class="bi bi-search"></i>
            </div>
            <div class="nav__searchIcon">
                <i class="bi bi-search"></i>
            </div>
        </div>
    </nav>

    <main class="sessionMain">
        <div class="sessionContainer">
            <h3>Iniciar Sesión</h3>
            <input type="email" placeholder="Escriba su correo electrónico" class="inputDate">
            <input type="password" placeholder="Escriba su contraseña" class="inputDate">
            <button class="acceptButton">Entrar</button>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="containerFooter">
                <div class="containerMenu">
                    <div class="containerMenu__logo">
                        <img src="../img/Logo.svg" alt="logo">
                    </div>
                    <div class="containerMenu__links">
                        <p>¿Quienes somos?</p>
                        <p>Politica de privacidad</p>
                        <p>Programa de fidelidad</p>
                        <p>Nuestras Tiendas</p>
                        <p>Quiero ser franquiciado</p>
                        <p>Anúncie aquí</p>
                    </div>
                </div>
                <div class="containerContact">
                    <p class="containerContact__contact">Hable con nosotros</p>
                    <input class="containerContact__name inputDate" type="text" placeholder="Nombre">
                    <textarea class="containerContact__message" placeholder="Escriba su mensaje"></textarea>
                    <div>
                        <button class="acceptButton">Enviar mensaje</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="containerName">
            <p>Desarrollado por David Cortez</p>
            <p>2022</p>
        </div>
    </footer>
</body>
</html>
